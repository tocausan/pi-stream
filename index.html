<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pi-stream</title>

    <style type="text/css">
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .stream {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0px;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('liveStream', (url) => {
            document.querySelector('.stream').setAttribute('src', url);
        });

        (function startStream() {
            socket.emit('stream', {command: 'start', options: {width: 100, timelapse: 0}});
        })();
    </script>
</head>

<body>
<div class="container">
    <img src="" class="stream">
</div>

</body>
</html>
