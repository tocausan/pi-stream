<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pi-stream</title>

    <style type="text/css">
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .options-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            position: fixed;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, .5);
            padding: 5px;
        }

        .options-container > .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 20px;
            min-height: 20px;
            margin: 3px 0;
        }

        .options-container > .option > label {
            width: 50%;
            height: 100%;
        }

        .options-container > .option > input,
        .options-container > .option > select {
            width: 40%;
            height: 100%;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, .1);
            background: none;
            transition: .3s;
        }

        .options-container > .option > input:focus {
            outline: none;
            border-bottom: 1px solid rgba(0, 0, 0, .5);
        }

        .stream-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .stream {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0px;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower/vue/dist/vue.min.js"></script>
</head>

<body>
<div class="container" id="app">
    <div class="options-container">
        <div class="option" v-for="(option, key) in options">
            <label :for="key" v-html="option.label"></label>
            <input type="number"
                   :id="key"
                   v-model="options[key].value"
                   placeholder="null"
                   v-if="option.type === 'number'">
            <input type="text"
                   :id="key"
                   v-model="options[key].value"
                   placeholder="null"
                   v-if="option.type === 'string' && !option.list">
            <select v-model="options[key].value"
                    v-if="option.list">
                <option :value="null"
                        v-html="'-'"></option>
                <option :value="item"
                        v-html="item"
                        v-for="item in option.list"></option>
            </select>
            <select v-model="options[key].value" v-if="option.type === 'boolean'">
                <option :value="null" v-html="false"></option>
                <option :value="true" v-html="true"></option>
            </select>
        </div>
    </div>
    <div class="stream-container">
        <img src="" class="stream">
    </div>
</div>

<script>
    const socket = io();

    new Vue({
        el: '#app',
        data: {
            options: {
                // Image parameter commands
                width: {
                    label: 'width',
                    type: 'number',
                    min: 100,
                    max: 3280,
                    value: 1280,
                },
                height: {
                    label: 'height',
                    type: 'number',
                    min: 100,
                    max: 2464,
                    value: 720,
                },
                quality: {
                    label: 'quality',
                    type: 'number',
                    min: 0,
                    max: 100,
                    value: null,
                },
                raw: {
                    label: 'raw',
                    type: 'boolean',
                    value: null,
                },
                verbose: {
                    label: 'verbose',
                    type: 'boolean',
                    value: null,
                },
                timeout: {
                    label: 'timeout',
                    type: 'number',
                    min: 0,
                    max: null,
                    value: null,
                },
                timelapse: {
                    label: 'timelapse',
                    type: 'number',
                    min: 0,
                    max: null,
                    value: null,
                },
                mode: {
                    label: 'mode',
                    type: 'number',
                    min: 0,
                    max: 7,
                    value: null,
                },

                // Image parameter commands
                sharpness: {
                    label: 'sharpness',
                    type: 'number',
                    min: -100,
                    max: 100,
                    value: null,
                },
                contrast: {
                    label: 'contrast',
                    type: 'number',
                    min: 0,
                    max: 100,
                    value: null,
                },
                brightness: {
                    label: 'brightness',
                    type: 'number',
                    min: 0,
                    max: 100,
                    value: null,
                },
                saturation: {
                    label: 'saturation',
                    type: 'number',
                    min: -100,
                    max: 100,
                    value: null,
                },
                iso: {
                    label: 'ISO',
                    type: 'number',
                    min: 100,
                    max: 800,
                    value: null,
                },
                exposure: {
                    label: 'exposure',
                    type: 'string',
                    list: ['off', 'auto', 'night', 'nightpreview', 'backlight', 'spotlight', 'sports', 'snow', 'beach', 'verylong', 'fixedfps', 'antishake', 'fireworks'],
                    value: null,
                },
                flicker: {
                    label: 'flicker',
                    type: 'string',
                    list: ['off', 'auto', '50hz', '60hz'],
                    value: null,
                },
                awb: {
                    label: 'AWB mode',
                    type: 'string',
                    list: ['off', 'auto', 'sun', 'cloud', 'shade', 'tungsten', 'fluorescent', 'incandescent', 'flash', 'horizon'],
                    value: null,
                },
                imxfx: {
                    label: 'image effect',
                    type: 'string',
                    list: ['none', 'negative', 'solarise', 'sketch', 'denoise', 'emboss', 'oilpaint', 'hatch', 'gpen', 'pastel', 'watercolour', 'film', 'blur', 'saturation', 'colourswap', 'washedout', 'posterise', 'colourpoint', 'colourbalance', 'cartoon'],
                    value: null,
                },
                metering: {
                    label: 'metering',
                    type: 'string',
                    list: ['average', 'spot', 'backlit', 'matrix'],
                    value: null,
                },
                rotation: {
                    label: 'rotation',
                    type: 'number',
                    min: 0,
                    max: 359,
                    value: null,
                },
                hflip: {
                    label: 'horizontal flip',
                    type: 'boolean',
                    value: null,
                },
                vflip: {
                    label: 'vertical flip',
                    type: 'boolean',
                    value: null,
                },
                annotate: {
                    label: 'annotate',
                    type: 'string',
                    value: null,
                },
                vflipstereo: {
                    label: 'stereoscopic mode',
                    type: 'boolean',
                    value: null,
                },
            }
        },
        methods: {
            startStream() {
                const options = {...this.options};
                Object.keys(options).map(key => {
                    if (options[key] !== null && !options[key].toString().length) options[key] = null;
                });
                socket.emit('stream', {command: 'start', options: options});
            },
            stopStream() {
                socket.emit('stream', {command: 'stop'});
            }
        },
        watch: {
            options: {
                handler() {
                    this.startStream();
                },
                deep: true
            }
        },
        mounted() {
            this.startStream();
            socket.on('liveStream', (url) => {
                console.log(url);
                document.querySelector('.stream').setAttribute('src', url);
            });
        }
    });
</script>
</body>
</html>
